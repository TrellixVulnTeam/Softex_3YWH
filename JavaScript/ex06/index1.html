<body>
    <p>O primeiro código deve ser um programa que informa se o aluno reprovou, ou não, com base nas três notas que ele adicionou ao programa. Utilize, no mínimo, um operador de atribuição e um operador ternário.</p>

    <script>
        var n1 = Number(prompt('Digite a primeira nota:'));
        var n2 = Number(prompt('Digite a segunda nota:'));
        var n3 = Number(prompt('Digite a terceira nota:'));
        var media = (n1+n2+n3) / 3;
       alert (media >= 7? 'Aprovado! com média: '+media: 'Reprovado. Com média: '+media);
    </script>
</body>
