<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>O segundo código é um programa que o aluno deve escrever duas notas e o retorno informa a nota mínima que ele deve tirar na próxima prova para poder passar com nota sete.</p>
    <script>

        var n1 = Number(prompt('Digite a primeira nota:'));
        var n2 = Number(prompt('Digite a segunda nota:'));
        var n3 = 0;

        media = (n1+n2+n3) / 3;
        for(let c = 0; media <= 6.9; c++){
            n3 += 1;
            media = (n1+n2+n3) / 3;
        }
        
        alert('Você precisa de '+n3+' pontos pra ser aprovado com media: '+media);
        
     
    </script>
</body>
</html>
